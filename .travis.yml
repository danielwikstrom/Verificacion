language: python
python:
    "2.7"
addons:
  apt:
    packages:
      - google-chrome-stable
before_install:
    - wget https://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip
    - mkdir chromedriver
    - unzip chromedriver_linux64.zip -C chromedriver
    - export PATH=$PATH:$PWD/chromedriver
install:
    make init

before_script:
    make runServer
    
script:
    make test

