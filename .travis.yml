language: python
python:
    "2.7"
    
before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - wget https://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip
    - mkdir chromedriver
    - unzip chromedriver_linux64.zip -C chromedriver
    - export PATH=$PATH:$PWD/chromedriver
install:
    make init

before_script:
    make runServer
    
script:
    make test

